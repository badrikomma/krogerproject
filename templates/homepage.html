<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <style>
        /* Custom CSS for login form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 100px;
            max-width: 500px;
            background-color: #fff;
            border-radius: 10px;
            padding: 40px 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        h2 {
            font-size: 30px;
            margin-bottom: 30px;
            text-align: center;
            color: #333;
            position: relative;
        }
        label {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            color: #333;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #0066cc;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0052a3;
        }
        p {
            text-align: center;
            font-size: 16px;
            color: #333;
            margin-top: 30px;
        }
        a {
            color: #0066cc;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0052a3;
        }
        .wave {
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 20%;
            background: url(https://cdn.pixabay.com/photo/2018/09/08/08/58/wave-3666666_960_720.png) repeat-x;
            background-size: 50% 100%;
            z-index: -1;
            animation: wave 10s cubic-bezier(0.36, 0.45, 0.63, 0.53) infinite;
        }
        @keyframes wave {
            0% {
                background-position-x: 0;
            }
            100% {
                background-position-x: 100%;
            }
        }
    </style>
</head>
</head>
<body>
    <div class="container" style="letter-spacing: 20;">
        <form action="{{ url_for('homepage') }}" method="post">
            <h2>Login</h2>
            <div>{{ msg }}</div>
            <div>
                <label for="username">Username</label>
                <input id="username" name="username" type="text" placeholder="Enter Your Username" required />
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Enter Your Password" required />
            </div>
            <input type="submit" value="Sign In">
            <p>Don't have an account? <a href="{{ url_for('register')}}">Register Here</a></p>
        </form>
    </div>
</body>
</html>
